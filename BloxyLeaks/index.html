<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox File Downloader</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Roblox File Downloader</h1>
    </header>
    <main>
        <div class="welcome-buttons">
            <button onclick="showFiles('rbxl')">View RBXL Files</button>
            <button onclick="showFiles('rbxm')">View RBXM Files</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search files..." oninput="filterFiles()">
        </div>

        <div id="file-container" class="file-container"></div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
