<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoProductos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1e293b;
            --secondary: #475569;
            --accent: #38bdf8;
            --background: #0f172a;
            --card-bg: #334155;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            color: var(--accent);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .loading-dots {
            display: flex;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            animation: dot-animation 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dot-animation {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Your existing styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 280px;
            background: var(--primary);
            padding: 2rem;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo-section {
            text-align: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--secondary);
        }

        .sidebar h2 {
            color: var(--accent);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .nav-option {
            padding: 1rem;
            background: var(--secondary);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-option:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: linear-gradient(to bottom right, var(--background), var(--primary));
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.3s ease-out;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .notification.show {
            top: 20px;
        }

        button {
            background: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background: #0284c7;
            transform: translateY(-2px);
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--secondary);
            background: var(--primary);
            color: white;
            margin-top: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0284c7;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-text">Connecting to Server</div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo-section">
            <h2>RoProductos</h2>
            <p id="user-ip" class="text-sm text-gray-400">Fetching IP...</p>
        </div>
        <div class="nav-option" onclick="showHomepage()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
            </svg>
            Homepage
        </div>
        <div class="nav-option" onclick="showAdminPanel()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
            </svg>
            Admin Panel
        </div>
        <div class="nav-option" onclick="showApp()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v14a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm1 0v14h12V3H4z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M6 5a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm0 4a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm0 4a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1z" clip-rule="evenodd"/>
            </svg>
            LeaksApp
        </div>
    </div>
    <div class="content">
        <div id="homepage" class="grid" style="display: none;">
            <div class="card">
                <h3 class="text-2xl font-bold mb-4">Welcome to RoProductos</h3>
                <p class="text-gray-300">All tools in one website, the website is currently in development, contact "not09enix" on discord to add your leaks in the leaksApp.</p>
            </div>
        </div>
        <div id="admin-panel" class="grid" style="display: none;">
            <div class="card">
                <h3 class="text-xl font-bold mb-4">Send Notification</h3>
                <textarea id="notification-text" rows="4" placeholder="Enter notification" class="mb-4"></textarea>
                <button onclick="sendNotification()">Send Notification</button>
            </div>
            <div class="card">
                <h3 class="text-xl font-bold mb-4">Ban User</h3>
                <input id="ban-ip" placeholder="Enter IP to ban" class="mb-4">
                <button onclick="banUser()">Ban User</button>
            </div>
        </div>
        <div id="app" class="grid" style="display: none;">
            <div id="database-container"></div>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
        const adminIP = "45.247.74.147";
        const notification = document.getElementById('notification');
        const homepage = document.getElementById('homepage');
        const adminPanel = document.getElementById('admin-panel');
        const app = document.getElementById('app');
        const databaseContainer = document.getElementById('database-container');

        const fetchUserIP = async () => {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('user-ip').textContent = `IP: ${data.ip}`;
                return data.ip;
            } catch (error) {
                console.error('Failed to fetch IP:', error);
                return null;
            }
        };

        const showHomepage = () => {
            homepage.style.display = 'grid';
            adminPanel.style.display = 'none';
            app.style.display = 'none';
        };

        const showAdminPanel = async () => {
            const userIP = await fetchUserIP();
            if (userIP !== adminIP) {
                showNotification("Access denied");
                return;
            }
            homepage.style.display = 'none';
            adminPanel.style.display = 'grid';
            app.style.display = 'none';
        };

        const showApp = () => {
            homepage.style.display = 'none';
            adminPanel.style.display = 'none';
            app.style.display = 'grid';
            loadDatabase();
        };

        const sendNotification = () => {
            const message = document.getElementById('notification-text').value;
            if (message.trim()) {
                showNotification(message);
                document.getElementById('notification-text').value = '';
            }
        };

        const banUser = () => {
            const ip = document.getElementById('ban-ip').value;
            if (ip.trim()) {
                showNotification(`User ${ip} has been banned`);
                document.getElementById('ban-ip').value = '';
            }
        };

        const extractFileName = (line) => {
            const match = line.match(/^\[Name:\s*(.+?)\]\s*=\s*(https?:\/\/.+)$/);
            return match ? { name: match[1], url: match[2] } : { name: 'Unnamed', url: line };
        };

        const loadDatabase = async () => {
            try {
                const response = await fetch('https://raw.githubusercontent.com/RoProductos/RoProductos/main/database/database.txt');
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');
                
                databaseContainer.innerHTML = lines.map(line => {
                    const { name, url } = extractFileName(line);
                    return `
                        <div class="card">
                            <h3 class="text-xl font-bold mb-4">${name}</h3>
                            <button onclick="window.open('${url}', '_blank')" class="flex items-center justify-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                </svg>
                                Download
                            </button>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                databaseContainer.innerHTML = `
                    <div class="card">
                        <h3 class="text-xl font-bold text-red-500">Error loading database</h3>
                    </div>
                `;
                console.error('Error loading database:', error);
            }
        };

        const showNotification = (message) => {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        };

        window.onload = () => {
            // Show loading screen first
            setTimeout(() => {
                // Fade out loading screen
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    // Hide loading screen and initialize app
                    document.getElementById('loading-screen').style.display = 'none';
                    showHomepage();
                    fetchUserIP();
                }, 500);
            }, 2000); // Show loading screen for 2 seconds
        };
    </script>
</body>
</html>
