<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoProductos Dashboard</title>
    <style>
        :root {
            --primary: #1e293b;
            --secondary: #475569;
            --accent: #38bdf8;
            --background: #0f172a;
            --light-mode-bg: #f1f5f9;
            --light-mode-text: #1e293b;
            --card-bg: #334155;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--background);
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        body.light-mode {
            background: var(--light-mode-bg);
            color: var(--light-mode-text);
        }

        .sidebar {
            width: 20%;
            background: var(--primary);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            color: var(--accent);
            margin-bottom: 10px;
            text-align: center;
            font-size: 24px;
        }

        .sidebar .option {
            margin-bottom: 15px;
            padding: 12px 20px;
            background: var(--secondary);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .sidebar .option:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .content {
            width: 80%;
            padding: 20px;
            overflow-y: auto;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .card {
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            width: calc(30% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .notification {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            transition: top 0.5s ease-in-out;
        }

        .notification.show {
            top: 20px;
        }

        button {
            padding: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0078b8;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>RoProductos</h2>
        <h4 id="user-ip">Fetching IP...</h4>
        <div class="option" onclick="showHomepage()">Homepage</div>
        <div class="option" onclick="showAdminPanel()">Admin Panel</div>
        <div class="option" onclick="showApp()">RoProductos - LeaksApp</div>
    </div>
    <div class="content">
        <div id="homepage" class="grid" style="display: none;">
            <div class="card">
                <h3>Welcome to RoProductos</h3>
                <p>Your go-to tool for managing assets efficiently.</p>
            </div>
        </div>
        <div id="admin-panel" class="grid" style="display: none;">
            <div class="card">
                <h3>Send Notification</h3>
                <textarea id="notification-text" placeholder="Enter notification"></textarea>
                <button onclick="sendNotification()">Send</button>
            </div>
            <div class="card">
                <h3>Ban User</h3>
                <input id="ban-ip" placeholder="Enter IP to ban">
                <button onclick="banUser()">Ban</button>
            </div>
        </div>
        <div id="app" class="grid" style="display: none;">
            <div id="database-container"></div>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
        const adminIP = "45.247.74.147"; // Replace with your public IP
        const notification = document.getElementById('notification');
        const homepage = document.getElementById('homepage');
        const adminPanel = document.getElementById('admin-panel');
        const app = document.getElementById('app');
        const databaseContainer = document.getElementById('database-container');

        const fetchUserIP = async () => {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('user-ip').textContent = `Your IP: ${data.ip}`;
                return data.ip;
            } catch (error) {
                console.error('Failed to fetch user IP:', error);
                return null;
            }
        };

        const showHomepage = () => {
            homepage.style.display = 'block';
            adminPanel.style.display = 'none';
            app.style.display = 'none';
        };

        const showAdminPanel = async () => {
            const userIP = await fetchUserIP();
            if (userIP !== adminIP) {
                alert("Access denied.");
                return;
            }
            homepage.style.display = 'none';
            adminPanel.style.display = 'block';
            app.style.display = 'none';
        };

        const showApp = () => {
            homepage.style.display = 'none';
            adminPanel.style.display = 'none';
            app.style.display = 'block';
            loadDatabase();
        };

        const sendNotification = () => {
            const message = document.getElementById('notification-text').value;
            if (message.trim()) {
                showNotification(`Notification sent: ${message}`);
            }
        };

        const banUser = () => {
            const ip = document.getElementById('ban-ip').value;
            if (ip.trim()) {
                showNotification(`User with IP ${ip} banned.`);
            }
        };

        const extractFileName = (url) => {
            try {
                const filePath = url.split('/file/')[1];
                if (!filePath) return 'Unnamed';
                const [rawName] = filePath.split('/');
                return decodeURIComponent(rawName.replace(/_/g, ' '));
            } catch {
                return 'Unnamed';
            }
        };

        const loadDatabase = async () => {
            try {
                const response = await fetch('https://raw.githubusercontent.com/RoProductos/RoProductos/main/database/database.txt');
                const text = await response.text();
                const links = text.split('\n').filter(link => link.includes('mediafire.com'));
                databaseContainer.innerHTML = links.map(link => {
                    const name = extractFileName(link);
                    return `<div class="card">
                                <h3>${name}</h3>
                                <button onclick="window.open('${link}', '_blank')">Download</button>
                            </div>`;
                }).join('');
            } catch (error) {
                databaseContainer.innerHTML = `<div class="card"><h3>Error loading database.</h3></div>`;
                console.error('Error loading database:', error);
            }
        };

        const showNotification = (message) => {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        };

        window.onload = () => {
            showHomepage();
            fetchUserIP();
        };
    </script>
</body>
</html>
