<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Game Copier</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        /* Smooth Background */
        body {
            background: linear-gradient(120deg, #141E30, #243B55);
            background-size: cover;
            color: #E0E0E0;
        }

        /* Loader */
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #loader-text {
            font-size: 26px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 14px;
            height: 14px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: fadeInOut 1.2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }

        /* Buttons Section */
        .button-grid {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            border: 2px solid #FFD700;
            background: transparent;
            border-radius: 8px;
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #FFD700;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.5);
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 80px;
            right: 20px;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.9);
            border-left: 5px solid #FFD700;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            display: none;
            animation: slideIn 0.5s ease forwards;
        }

        .notification .close-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            border: none;
            font-size: 16px;
            color: black;
            cursor: pointer;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .notification.show {
            display: block;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #A0A0A0;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div id="loader-text">Connecting to Server</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Buttons Section -->
    <div class="button-grid">
        <button>
            <img class="icon" src="discord-icon.png" alt="Discord"> Join Discord
        </button>
        <button>
            <img class="icon" src="support-icon.png" alt="Support"> Contact Support
        </button>
    </div>

    <!-- Notifications -->
    <div class="notification" id="welcome-notification">
        Welcome to the Enhanced Game Copier!
        <button class="close-btn" onclick="closeNotification('welcome-notification')">X</button>
    </div>
    <div class="notification" id="server-connecting-notification">
        Connecting to Server...
        <button class="close-btn" onclick="closeNotification('server-connecting-notification')">X</button>
    </div>

    <!-- Footer -->
    <div class="footer">Version 1.0.0</div>

    <script>
        // Simulate loader
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('welcome-notification').classList.add('show');
        }, 2000);

        // Close notification
        function closeNotification(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Show connecting notification
        setTimeout(() => {
            const connectingNotif = document.getElementById('server-connecting-notification');
            connectingNotif.classList.add('show');
            setTimeout(() => connectingNotif.style.display = 'none', 3000);
        }, 3000);
    </script>
</body>
</html>
