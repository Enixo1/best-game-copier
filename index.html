<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Game Copier</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(120deg, #1e3a8a, #00008b, #000000);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Loader */
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #loader-text {
            font-size: 24px;
            margin-bottom: 15px;
            color: #1e90ff;
            animation: fadeIn 1.5s infinite;
        }

        .dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #1e90ff;
            border-radius: 50%;
            animation: slideDots 1.5s infinite;
        }

        @keyframes fadeIn {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }

        /* Main Content */
        .card {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Buttons Section */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #1e90ff;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00008b;
        }

        /* Icons */
        .icon {
            width: 20px;
            height: 20px;
        }

        .discord-btn {
            background: #7289da;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            transition: background 0.3s;
        }

        .discord-btn:hover {
            background: #5865f2;
        }

        .discord-btn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .discord-btn:hover::after {
            content: 'Join our Communications Server';
            position: absolute;
            bottom: 80px;
            right: 15px;
            background: #1e90ff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #1e90ff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .notification.show {
            display: block;
        }

        .notification .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div id="loader-text">Connecting to Server</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Buttons Section -->
    <div class="button-grid">
        <button>
            <img class="icon" src="discord-icon.png" alt="Discord"> Join Discord
        </button>
        <button>
            <img class="icon" src="support-icon.png" alt="Support"> Contact Support
        </button>
    </div>

    <!-- Notifications -->
    <div class="notification" id="welcome-notification">
        Welcome to the Enhanced Game Copier!
        <button class="close-btn" onclick="closeNotification('welcome-notification')">X</button>
    </div>
    <div class="notification" id="server-connecting-notification">
        Connecting to Server...
        <button class="close-btn" onclick="closeNotification('server-connecting-notification')">X</button>
    </div>

    <!-- Footer -->
    <div class="footer">Version 1.0.0</div>

    <script>
        // Simulate loader
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('welcome-notification').classList.add('show');
        }, 2000);

        // Close notification
        function closeNotification(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Show connecting notification
        setTimeout(() => {
            const connectingNotif = document.getElementById('server-connecting-notification');
            connectingNotif.classList.add('show');
            setTimeout(() => connectingNotif.style.display = 'none', 3000);
        }, 3000);
    </script>
</body>
</html>
