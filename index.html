<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoProductos Dashboard</title>
    <style>
        :root {
            --primary: #1e293b;
            --secondary: #475569;
            --accent: #38bdf8;
            --background: #0f172a;
            --light-mode-bg: #f1f5f9;
            --light-mode-text: #1e293b;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--background);
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        body.light-mode {
            background: var(--light-mode-bg);
            color: var(--light-mode-text);
        }

        .sidebar {
            width: 20%;
            background: var(--primary);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar h2 {
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
        }

        .option {
            margin-bottom: 15px;
            padding: 10px;
            background: var(--secondary);
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }

        .option:hover {
            background: var(--accent);
        }

        .content {
            width: 80%;
            padding: 20px;
            overflow-y: auto;
        }

        .content .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            padding: 15px;
            background: var(--secondary);
            border-radius: 10px;
            width: calc(30% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .card.light-mode {
            background: var(--light-mode-bg);
            color: var(--light-mode-text);
        }

        .scrollable {
            max-height: 500px;
            overflow-y: auto;
        }

        .notification {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: top 0.5s;
        }

        .notification.show {
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>RoProductos</h2>
        <div class="option" onclick="showHomepage()">Homepage</div>
        <div class="option" onclick="showSettings()">Settings</div>
        <div class="option" onclick="showApp()">JohnTheLeaker</div>
    </div>
    <div class="content">
        <div id="homepage" class="grid" style="display: none;">
            <div class="card">
                <h3>About Us</h3>
                <p>RoProductos provides tools to manage your Roblox assets.</p>
            </div>
            <div class="card">
                <h3>Contact Us</h3>
                <p>Email: support@roproductos.com</p>
                <p>Phone: +1-800-ROPRODUC</p>
            </div>
        </div>
        <div id="settings" class="grid" style="display: none;">
            <div class="card">
                <h3>Light Mode</h3>
                <input type="checkbox" onchange="toggleLightMode()"> Enable
            </div>
            <div class="card">
                <h3>Notification Sounds</h3>
                <input type="checkbox"> Enable
            </div>
            <div class="card">
                <h3>Advanced Features</h3>
                <input type="checkbox"> Enable
            </div>
        </div>
        <div id="app" class="scrollable" style="display: none;">
            <div class="grid" id="app-grid"></div>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
        const notification = document.getElementById('notification');
        const homepage = document.getElementById('homepage');
        const settings = document.getElementById('settings');
        const app = document.getElementById('app');
        const appGrid = document.getElementById('app-grid');

        const showNotification = (message) => {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        };

        const showHomepage = () => {
            homepage.style.display = 'flex';
            settings.style.display = 'none';
            app.style.display = 'none';
        };

        const showSettings = () => {
            homepage.style.display = 'none';
            settings.style.display = 'flex';
            app.style.display = 'none';
        };

        const showApp = () => {
            homepage.style.display = 'none';
            settings.style.display = 'none';
            app.style.display = 'block';
            loadDatabase();
        };

        const toggleLightMode = () => {
            document.body.classList.toggle('light-mode');
            document.querySelectorAll('.card').forEach(card => card.classList.toggle('light-mode'));
        };

        const loadDatabase = async () => {
            appGrid.innerHTML = ''; // Clear grid
            const response = await fetch('/database/database.txt');
            const links = (await response.text()).split('\n').filter(Boolean);
            links.forEach(link => {
                const fileName = link.split('/').pop();
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h3>${fileName}</h3><a href="${link}" target="_blank">Download</a>`;
                appGrid.appendChild(card);
            });
        };

        window.onload = () => {
            showHomepage();
            showNotification('Welcome to RoProductos!');
        };
    </script>
</body>
</html>
