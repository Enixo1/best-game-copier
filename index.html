<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoProductos Dashboard</title>
    <style>
        :root {
            --primary: #1e293b; /* Dark Blue */
            --secondary: #475569; /* Light Gray-Blue */
            --accent: #38bdf8; /* Sky Blue */
            --background: #0f172a; /* Navy Blue */
            --light-mode-bg: #f1f5f9; /* Light Background */
            --light-mode-text: #1e293b; /* Dark Text for Light Mode */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--background);
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        body.light-mode {
            background: var(--light-mode-bg);
            color: var(--light-mode-text);
        }

        .sidebar {
            width: 20%;
            background: var(--primary);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar h2 {
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
        }

        .option {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: var(--secondary);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
        }

        .option:hover {
            background: var(--accent);
        }

        .content {
            width: 80%;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content .grid {
            display: flex;
            justify-content: space-between;
            width: 80%;
            gap: 20px;
        }

        .card {
            flex: 1;
            padding: 20px;
            background: var(--secondary);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, color 0.3s;
        }

        .card.light-mode {
            background: var(--light-mode-bg);
            color: var(--light-mode-text);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 15px;
        }

        .notification {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--error);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease-in-out;
            z-index: 1000;
        }

        .notification.show {
            top: 20px;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle input[type="checkbox"] {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>RoProductos</h2>
        <div class="option" onclick="showHomepage()">Homepage</div>
        <div class="option" onclick="showSettings()">Settings</div>
        <div class="option" onclick="toggleDropdown()">Apps</div>
        <div id="dropdown" style="display: none; padding-left: 20px;">
            <div class="option">Empty 1</div>
            <div class="option">Empty 2</div>
            <div class="option">Empty 3</div>
        </div>
    </div>
    <div class="content">
        <div id="homepage" class="grid" style="display: none;">
            <div class="card">
                <h3>About Us</h3>
                <p>RoProductos provides the best tools for managing your Roblox assets seamlessly.</p>
            </div>
            <div class="card">
                <h3>Contact Us</h3>
                <p>Email: support@roproductos.com</p>
                <p>Phone: +1-800-ROPRODUC</p>
            </div>
        </div>
        <div id="settings" class="grid" style="display: none;">
            <div class="card">
                <h3>Settings</h3>
                <div class="toggle">
                    <label for="light-mode-toggle">Light Mode</label>
                    <input id="light-mode-toggle" type="checkbox" onclick="toggleLightMode()">
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const notification = document.getElementById('notification');
        const homepage = document.getElementById('homepage');
        const settings = document.getElementById('settings');
        const dropdown = document.getElementById('dropdown');

        const showNotification = (message) => {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        };

        const showHomepage = () => {
            homepage.style.display = 'flex';
            settings.style.display = 'none';
        };

        const showSettings = () => {
            homepage.style.display = 'none';
            settings.style.display = 'flex';
        };

        const toggleDropdown = () => {
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        };

        const toggleLightMode = () => {
            document.body.classList.toggle('light-mode');
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.classList.toggle('light-mode'));
        };

        window.onload = () => {
            showHomepage();
            showNotification("Welcome to RoProductos!");
        };
    </script>
</body>
</html>
